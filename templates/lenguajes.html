{% extends './base.html' %}

{% block title%} Lenguajes {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h1>Lenaguajes de programacion</h1>
        <div class="table-responsive">
            <table class="table table-striped">
                 <thead>
                    <tr>
                         <th>#</th>
                        <th>Nombre</th>
                    </tr>
                 </thead>
                 <tbody>
                    {% for len in lenguajes %}
                    <tr>
                        <td>{{loop.index}}</td>
                        <td>{{len}}</td>
                    </tr>
                    {% endfor%}
                 </tbody>
             </table>
        </div>
    </div>
</div>
{% endblock %}
